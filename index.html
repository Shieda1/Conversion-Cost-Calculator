<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="conversionCostRadio" name="variables" checked>
  <label for="conversionCostRadio">Conversion Cost</label>

  <input type="radio" id="directLaborCostRadio" name="variables">
  <label for="directLaborCostRadio">Direct Labor Cost</label>

  <input type="radio" id="factoryOverheadCostRadio" name="variables">
  <label for="factoryOverheadCostRadio">Factory Overhead Cost</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Direct Labor Cost</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Factory Overhead Cost</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
